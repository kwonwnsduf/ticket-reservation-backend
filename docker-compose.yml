services:
  mysql:
    image: mysql:8.0
    container_name: ticket-mysql
    environment:
      MYSQL_DATABASE: ticket
      MYSQL_USER: ticket
      MYSQL_PASSWORD: ticketpw
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - ticket-net

  app:
    build: .
    image: ticket-app
    container_name: ticket-app
    ports:
      - "8081:8080"
    depends_on:
      - mysql
    environment:
      SPRING_PROFILES_ACTIVE: local
    networks:
      - ticket-net

networks:
  ticket-net:
    driver: bridge

volumes:
  mysql-data:
